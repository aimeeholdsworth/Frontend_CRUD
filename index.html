<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class ="hero_image" id="hero">
        <div class ="hero_text col-6">
            <h1>Let's Party</h1>
            
            <a href = "#main"><button class="explore">Explore Gigs</button></a>
        </div>
    </div>


    <main>
      <section class="col-md-12" id ="main">
        
          <div class="content">
        <h1 class="title">Upcoming Gigs</h1>
        
        <p>This will be the data</p>
        

        <div class="mainContent centre">
        <form id="gigEntryForm">
          <label for ="artist" class="form-control">Artist </label>
          <input name="name" id="artist" class="form-control" autofocus>
  
          <label for ="city" class="form-control">City</label>
          <input type="name" name="city" id="city" class="form-control">

          <label for ="venue" class="form-control">Venue</label>
          <input type="name" name="venue" id="venue" class="form-control">

          <label for ="gigDate" class="form-control">Date</label>
          <input type="date" name="gigDate" id="gigDate" class="form-control">

          <label for ="gigTime" class="form-control">Time</label>
          <input type="number" name="gigTime" id="gigTime" class="form-control">
  
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <!-- Where the cards go -->
      <div id="output" class="m-2 card-group row row-cols-4 g-4"></div>
      
         
        </div>

              

      </section>





  

    </main>

    <!--Update  Modal -->
    <!-- Trigger/Open The Modal -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <form id ="updateForm">
              <label for ="newArtist" class="form-control">New Artist</label>
              <input name="newArtist" id="newArtist" class="form-control" autofocus>

              <label for ="newCity" class="form-control">New City</label>
              <input type="text" name="newCity" id="newCity" class="form-control">

              <label for ="newVenue" class="form-control">New Venue</label>
              <input type="text" name="newVenue" id="newVenue" class="form-control">

              <label for ="newGigDate" class="form-control">New Date</label>
              <input type="date" name="newGigDate" id="newGigDate" class="form-control">

              <label for ="newGigTime" class="form-control">New Time</label>
              <input type="number" name="newGigTime" id="newGigTime" class="form-control">

              <button type="reset" class="btn btn-primary">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
              

            </form>
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
